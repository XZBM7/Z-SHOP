        .profile {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    gap: 20px;
    padding: 20px;
    
  }

  .profile img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
  }
 

  .profile-info {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    padding: 20px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
  }

  .profile-info div {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .profile-info h2, .profile-info p {
    margin: 0;
  }

  .profile-info button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    background-color: #4caf50;
    color: white;
  }

  .profile-info button:hover {
    background-color: #45a049;
  }


  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #ffffff;
  }

  header {
    background-color: rgb(255, 255, 255);
    color: #000000;
    text-align: center;
    padding: 10px ;
    font-size: 140%;
   position: sticky;
    top: 0px;

    z-index: 1000;
   }

   .search-bar {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 10px;
    background-color: #fff; 
    padding: 0px 0;

    z-index: 1000;

  .search-bar input {
    padding: 10px;
    width: 300px;
    border: 1px solid #ccc;
    border-radius: 5px;

  }
  
  .search-bar button {
    padding: 10px 20px;

    border-radius: 5px;
    cursor: pointer;

  }

  nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    
  }

  nav ul li {
    display: inline;
    margin: 0 10px;
    
  }

  nav ul li a {
    text-decoration: none;
    color: blue; 
   font-weight: bold; 

  }
  
  

  main {
    padding: 20px;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
  }

  .product {
    padding: 5px;
    border: 1px solid #070707;
    border-radius: 5px;
    text-align: center;
   font-weight: bold; 
  }

  .product img {
    width: 60%;
    border-radius: 5px;
    margin-bottom: 10px;
    max-height: 50px;
  }
  
  .product .price {
    font-weight: bold;
    margin-bottom: 20px;
    color: #fc0404;
  }

  button {
    padding: 8px 16px;
    background-color: #e6dfdf;
    color: rgb(8, 8, 8) 4, 252;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    font-weight: bold;

  }

  footer {
    background-color: #ffffff;
    color: #080808;
    text-align: center;
    padding: 10px; 
    
  }

  .contact-info p {
    font-size: 14px; 
    margin: 5px 0; 
    font-weight: bold; 

  }

  .footer-small-text {
    font-size: 15px; 
    font-weight: bold; 

  }

  
  .dropdown {
    position: relative;
    display: inline-block;
  }

  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f3e7e7;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
    
  }

  .dropdown-content a {
    color: #fc0404;
    padding: 12px 16px;
    text-decoration: none;
    display: block;

  }

  .dropdown:hover .dropdown-content {
    display: block;
  }

  .dropdown-content a:hover {
    background-color: red;
    color: #070707;

  }
  .product img {
max-width: 100%;
height: auto; 
border-radius: 15px;
margin-bottom: 15px;
max-height: 300px; 
}
.product img {
    transition: transform 0.3s ease; 
  }

  .product img:hover {
    transform: scale(0.9); 
  }
.payment-methods {
margin-top: 20px;

width: 50px;
